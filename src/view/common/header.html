 <div class="bar bar-header-secondary">
        <div class="searchbar">
          <a class="searchbar-cancel">取消</a>
          <div class="search-input">
            <label class="icon icon-search" for="search"></label>
            <input type="search" id='search' placeholder='输入关键字...'/>
          </div>
        </div>
 </div>

 <script type="text/template" id="searchTpl">
  <div class="contnt">
    <div class="list-block content-block">
      <div class="content-block-title">历史搜索</div>
  <div class="list-group">
    <ul>
      {{each $data}}
      <li class="item-content item-link">
        <a href="/goods_detail?goods_id={{$value.goods_id}}">
          <div class="item-media"><i class="icon icon-f7"></i></div>
        <div class="item-inner" id="item-inner">
          <div class="item-title">{{$value.goods_name}}</div>
        </div>
        </a>
      </li>
   {{/each}}
    </ul>
  </div>
    </div>
  </div>
 </script>
